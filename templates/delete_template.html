{% extends 'main.html' %}

{% block content%}
<!-- Main Section -->
<main class="formPage my-xl">
    <div class="content-box">
        <div class="formWrapper">
            <form class="form" method="POST" action="">
                {% csrf_token %}
                <h3>Do you want to delete {{object}}?</h3>
                <a href="{{ request.GET.next }}"><button class="btn btn--sub btn--lg  my-md" type="button">back</button></a>
                <input class="btn btn--sub btn--lg  my-md" type="submit" value="Submit" />
            </form>
        </div>
    </div>
</main>
{% endblock %}
